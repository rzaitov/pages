<!doctype html>
<html>
<head>
    <title>Hello D3</title>
    <meta charset="UTF-8">
    <style>
        .node rect {
          cursor: pointer;
          fill: #fff;
          fill-opacity: .5;
          stroke: #3182bd;
          stroke-width: 1.5px;
        }

        .node text {
          font: 10px sans-serif;
          pointer-events: none;
        }

        path.link {
          fill: none;
          stroke: #9ecae1;
          stroke-width: 1.5px;
        }
    </style>
    <script src="./js/libs/d3/d3.v3.js" type="text/JavaScript"></script>
</head>
<body>
    <script src="./js/code.js" type="text/JavaScript"></script>
</body>
</html>
